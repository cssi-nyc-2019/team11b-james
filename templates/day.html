<!DOCTYPE html>
<html>
<head>
	<title>SPYDR</title>
	<link rel="stylesheet" type="text/css" href="themes/home.css">
	<link rel="icon" href="images/icon.png">

</head>
<body>
	<!--Navigation-->
	<ul id="nav_bar">
		<li><a href="/logged_home">Home</a></li>
		<li><a href="/about">About</a></li>
		<li><img id="logo" src="images/icon.png"></li>
		<li><a href="/planner">Calendar</a></li>
		<li><a href="/logout">Log Out</a></li>
	</ul>

	<!--Main-->
	<div id="main">
		<div>
			<form method="post" action="/daily_objective">
				<input type="text" name="objective" placeholder="Enter an objective: " >
				<input id= "add_objective" type="submit" value="+">
				<h1>hello</h1>
			</form>
			<form>
				{% for objective in objectives %}
				{{objective.name}}
				<input class="objective" type="checkbox" name="objective">
				{% endfor %}
			</form>
		</div>
		<div id="day">
			<form method="post" action="/daily_event">
				<input type="text" name="event" placeholder="Enter an event: " >
				<input id="add_event" type="submit" value="+">
			</form>
			<ul>
				{% for event in events %}
				<li class="event">{{event.name}}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
<script type="text/javascript" src="js/day.js"></script>
</body>
</html>
