<!DOCTYPE html>
<html>
<head>
	<title>SPYDR</title>
	<link rel="stylesheet" type="text/css" href="themes/home.css">
	<link rel="icon" href="images/icon.png">

</head>
<body>
	<!--Navigation-->
	<ul id="nav_bar">
		<li><a href="/logged_home">Home</a></li>
		<li><a href="/about">About</a></li>
		<li><img id="logo" src="images/icon.png"></li>
		<li><a href="/planner">Calendar</a></li>
		<li><a href="/signout">Log Out</a></li>
	</ul>

	<!--Main-->
	<div id="main">
		<div id="objectives">
			<form method="post" action="/day">
				<input type="text" name="objective" placeholder="Enter an objective: " >
				<input type="submit" value="Add">
			</form>
			<form>
				{% for objective in objectives %}
				<input type="checkbox" name="objective" value={{objective.name}}>
				{% endfor %}
			</form>
		</div>
		<div id="day">
			<form method="post" action="/day">
				<input type="text" name="event" placeholder="Enter an event: " >
				<input type="submit" value="Add">
			</form>
			<ul>
				{% for event in events %}
				<li>{{event.name}}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
<script type="text/javascript" src="js/day.js"></script>
</body>
</html>
